    <body style="margin:0;padding:0">
                <div id="container" style="">Loading....</div>


    <script>
        $(function(){





            Highcharts.setOptions({"global": {}, "lang": {}});
            var option = {"chart": {"renderTo": "container"}, "colors": {}, "credits": {"enabled": false}, "drilldown": {}, "exporting": {}, "labels": {}, "legend": {}, "loading": {}, "navigation": {}, "pane": {}, "plotOptions": {"column": {"stacking": "normal"}}, "series": {}, "subtitle": {}, "title": {"text": "Share Energy in Total"}, "tooltip": {}, "xAxis": {"categories": ["2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020"]}, "yAxis": {"allowDecimals": false, "min": 0, "title": {"text": "Share Energy in Total (percentage)"}}};


 

            var chart = new Highcharts.Chart(option);

            var data = [{"data": [[2010.0, 3.16], [2011.0, 2.83], [2012.0, 2.54], [2013.0, 2.34], [2014.0, 2.24], [2015.0, 1.97], [2016.0, 2.16], [2017.0, 2.14], [2018.0, 1.91], [2019.0, 1.83], [2020.0, 1.33]], "type": "line", "marker": {"enabled": false}, "name": "global"}];
            var dataLen = data.length;
            for (var ix = 0; ix < dataLen; ix++) {
                chart.addSeries(data[ix]);
            }
